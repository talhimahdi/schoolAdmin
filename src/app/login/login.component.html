<div class="unix-login">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="login-content">
          <div class="login-logo">
            <a href="index.html">
              <span>Foodmin</span>
            </a>
          </div>
          <div class="login-form">
            <h4>Administrator Login</h4>
            <form (submit)="login()" (keydown.enter)="$event.preventDefault()">
              <div class="form-group">
                <label>Login</label>
                <input [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="pass" name="pass" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
                <label class="pull-right">
                  <a href="#">Forgotten Password?</a>
                </label>

              </div>
              <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

              <!-- <div class="register-link m-t-15 text-center">
                <p>Don't have account ?
                  <a href="#"> Sign Up Here</a>
                </p>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
